<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        header{
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: silver;/
        }
        nav li{
            list-style: none;
        }
        nav a{
            text-decoration: none;
            padding: 20px;
            text-transform: unset;
            font-size: 15px;
        }
        nav a:hover{
            color:wheat;
        }

         h1:hover{
            color: yellow;
        }
        .hero{
            background-image: url(elephant.jpeg);
            background-repeat: no-repeat;
            background-size: cover;
            text-align: center;
            font-size: 25px;
            padding: 80px;
            color: white;
        }                                                                                                       
        .hero button{
            color: white;
            background-color: grey;
            border-radius: 15px;
            padding: 15px;
            border-color: whitesmoke;
            font-style: italic;
        }
        .hero button:hover{
            color: black;
            background-color: brown;
            transition: 0.2s;


        }
        p:hover{
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">AxisGroup</h1>
        <nav>
            <ul>
                <a href="">Home</a>
                <a href="">Services</a>
                <a href="">Plans</a>
                <a href="">News&Updates</a>
                <a href="">Finacial Tools</a>
                <a href="">More</a>
                <a href="#">Login</a>
            </ul>
        </nav>
    </header>
    <div class="hero">
        <h1>The Axis Group</h1>
        <p>Financial Consulting. Let Us Do the Math.</p>
        <button>Get Started</button>

    </div>
    
</body>
</html>
